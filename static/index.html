<!DOCTYPE html>
<html>
<head>
    <title>Check Waitlist Position</title>
    <link rel="stylesheet" href="/static/index.css">
    <script>
        async function checkPosition() {
            const studentId = document.getElementById('studentId').value;
            const response = await fetch(`/student/${studentId}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById('name').innerText = `Name: ${data.name}`;
                document.getElementById('position').innerText = `${data.position_label}: ${data.position}`;
                document.getElementById('activeStatus').innerText = `Active Status: `;
                
                // Update active status text and color
                const activeStatusElement = document.getElementById('activeStatus');
                activeStatusElement.innerText += data.active_status;
                activeStatusElement.classList.add(data.active_status === 'Active' ? 'active-status' : 'inactive-status');

                // Display application date
                document.getElementById('applicationDate').innerText = `Application Date: ${data.application_date}`;

                // Display message
                document.getElementById('message').innerText = data.message;
            } else {
                document.getElementById('result').innerText = data.error;
            }
        }
    </script>
</head>
<body>
    <h1>Check Waitlist Position</h1>
    <input type="text" id="studentId" placeholder="Enter Student ID">
    <button onclick="checkPosition()">Check</button>
    <p id="name"></p>
    <p id="position"></p>
    <p id="activeStatus"></p>
    <p id="applicationDate"></p>
    <p id="message"></p>
    <p id="result"></p>
</body>
</html>
